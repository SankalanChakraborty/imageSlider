<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Project 2</title>
  </head>
  <body>
    <div class="container">
      <div class="left-slide">
        <div id="camping">
            <h1>Camping</h1>

        </div>
        <div id="hiking">
            <h1>Hiking</h1>
        </div>
        <div id="surfing">
            <h1>Surfing</h1>
        </div>
        <div id="diving">
            <h1>Diving</h1>
        </div>
      </div>
      <div class="right-slide">
          <div style="background-image: url(/Images/diving.jpg);"></div>
          <div style="background-image: url(/Images/surfing.jpg);"></div>
          <div style="background-image: url(/Images/hiking.jpg);"></div>
          <div style="background-image: url(/Images/camping.jpg);"></div>
      </div>
      <div class="action-buttons">
          <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
      </div>
    </div>
  </body>
</html>
